<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>


<style>
    body {
        font-family: 'Roboto', sans-serif;
        color: #303233;
    }

    .text-center {
        text-align: center;
    }

    .list {
        list-style: none;
        padding: 0;
    }

    .wrapper {
        margin: auto;
        margin-top: 160px;
        max-width: 800px;
    }

    .ml4 {
        position: relative;
        font-weight: 900;
        font-size: 4.5em;
    }

    .ml4 .letters {
        position: absolute;
        margin: auto;
        left: 0;
        top: 0.3em;
        right: 0;
        opacity: 0;
    }

    .button-19 {
        appearance: button;
        background-color: #A50064;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: din-round, sans-serif;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: .8px;
        line-height: 20px;
        margin: 0;
        outline: none;
        overflow: visible;
        padding: 13px 16px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter .2s;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
        /* width: 100%; */
    }

    .button-19:after {
        background-clip: padding-box;
        background-color: #C0167C;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        bottom: -4px;
        content: "";
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;
    }

    .button-19:main,
    .button-19:focus {
        user-select: auto;
    }

    .button-19:hover:not(:disabled) {
        filter: brightness(1.1);
        -webkit-filter: brightness(1.1);
    }

    .button-19:disabled {
        cursor: auto;
    }
</style>

    <div class="wrapper text-center">
        <h2>F&S YEP 2022</h2>

        <button class="button-19" onclick="randomQuiz()">Click me</button>

        <!-- <h1 id="randomQuiz"></h1> -->


        <h1 class="ml4">
            <span class="letters letters-1" id="randomQuiz">Ready</span>
        </h1>
        <!-- <h1 class="ml6">
            <span class="text-wrapper">
               
            </span>
        </h1> -->

    </div>
</body>

    var ml4 = {};

    function randomQuiz() {
        arrLength = rawQuiz.length;
        if (arrLength !== 0) {
            randOrder = Math.floor(Math.random() * (arrLength));;
            list.innerHTML = rawQuiz[randOrder];
            anime.timeline({ loop: false })
                .add({
                    targets: '.ml4 .letters-1',
                    opacity: ml4.opacityIn,
                    scale: ml4.scaleIn,
                    duration: ml4.durationIn
                });
            randomData.push(rawQuiz[randOrder]);

        } else {
