        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
        /* width: 100%; */
    }

    .button-19:after {
        background-clip: padding-box;

        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        bottom: -4px;
        content: "";
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;
    }

    .button-19:main,
    .button-19:focus {
        user-select: auto;
    }

    .button-19:hover:not(:disabled) {

    }

    .button-19:disabled {

    }

    .button-19-primary {

    }

    .button-19-primary:after {

    }

    .button-19-secondary {
        background-color: #B3EFDA;
    }

    .button-19-secondary:after {
        background-color: #2F6858;
    }


    td {
        width: 50%;
        font-size: 48px;
    }

    .mt-lg {
        margin-top: 32px;
    }
</style>

            anime.timeline({ loop: false })
                .add({
                    targets: '.ml4 .letters-1',
                    opacity: ml4.opacityIn,
                    scale: ml4.scaleIn,
                    duration: ml4.durationIn
                });
            randomAns.push(rawAns[randAnsOrder]);
            rawAns.splice(randAnsOrder, 1);
        } else {
            quizPlaceholder.innerHTML = "No more quiz";
        }
    }
